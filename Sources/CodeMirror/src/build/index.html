<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
        color-scheme: light dark;
      }

      .cm-editor {
        width: 100%;
        height: 100%;
      }

      .cm-scroller {
        overflow: auto;
      }
    </style>
  </head>

  <body>
    <script src="editor.bundle.js"></script>
    <script>
      if (window.webkit) {
        window.webkit.messageHandlers.codeMirrorDidReady.postMessage(null);

        CodeMirror.setListener((text) => {
          window.webkit.messageHandlers.codeMirrorContentDidChange.postMessage(
            text
          );
        });
      }
    </script>
  </body>
</html>
